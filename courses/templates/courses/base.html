{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'courses:homepage' %}">University</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'courses:homepage' %}">Homepage</a>
                </li>
                {% if request.user.is_authenticated %}
                    <li>
                        <a class="nav-link active" aria-current="page" id="profile" href="{% url 'courses:profile-view' %}">Profile</a>
                    </li>
                    <li>
                        <a class="nav-link active" aria-current="page" id="panel" href="{% url 'courses:panel' %}">Panel</a>
                    </li>
                    <li>
                        <a class="nav-link active" aria-current="page" id="logout" href="{% url 'courses:logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li>
                        <a class="nav-link active" aria-current="page" id="login" href="{%  url 'courses:login' %}">Login</a>
                    </li>
                    <li>
                        <a class="nav-link active" aria-current="page" id="register" href="{% url 'courses:signup' %}">Register</a>
                    </li>
                {% endif %}
                <li>
                    <a class="nav-link active" aria-current="page" id="contact-us" href="{% url 'courses:contact-us' %}">Contact Us</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="{% url 'courses:teacher_search' %}" method="get">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
